<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="msapplication-starturl" content="/index.html" />
  <meta name="theme-color" content="#10b981">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="TPV R√°pido" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="TPV R√°pido" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
  <link rel="icon" type="image/png" href="icons/icon-96x96.png" sizes="96x96" />

  <title>TPV R√°pido </title>
  <style>
    /* Modales y estado hidden a prueba de sustos */
    *,
    *::before,
    *::after {
      box-sizing: border-box
    }

    [hidden] {
      display: none !important
    }

    .modal-back {
      position: fixed;
      inset: 0;
      background: #0008;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20
    }

    .modal-back:not([hidden]) {
      display: flex
    }

    @media(min-width:640px) {
      .modal-back {
        align-items: center
      }
    }

    :root {
      --bg: #f6f7f9;
      --card: #fff;
      --ink: #111;
      --muted: #6b7280;
      --brand: #10b981;
      --border: #e5e7eb
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      background: var(--bg);
      color: var(--ink)
    }

    body.no-scroll {
      overflow: hidden
    }

    .wrap {
      min-height: 100dvh;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 16px
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      background: color-mix(in srgb, var(--card) 90%, transparent);
      backdrop-filter: saturate(1.1) blur(6px);
      border-bottom: 1px solid var(--border)
    }

    .h-inner {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px
    }

    .tot {
      display: flex;
      flex-direction: column;
      line-height: 1.05
    }

    .tot .label {
      font-size: 12px;
      color: var(--muted)
    }

    .tot .amount {
      font-size: 22px;
      font-weight: 800
    }

    .tot .units {
      font-size: 11px;
      color: var(--muted)
    }

    .btn {
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--card);
      font-size: 14px
    }

    .btn:active {
      transform: scale(.98)
    }

    .btn[disabled] {
      opacity: .5;
      pointer-events: none;
      filter: grayscale(10%)
    }

    .btn.small {
      padding: 6px 10px;
      font-size: 10px;
      border-width: 1px
    }

    .btn.primary {
      background: var(--brand);
      color: #fff;
      border-color: color-mix(in srgb, var(--brand) 70%, black)
    }

    main {
      padding: 12px 0 80px
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px
    }

    @media (min-width:560px) {
      .grid {
        grid-template-columns: repeat(4, minmax(0, 1fr))
      }
    }

    .tile {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 14px;
      border-radius: 16px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 1px 2px #0001
    }


    .tile:active {
      transform: scale(.985)
    }

    .tile .avatar {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: #eef2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 14px;
      color: #1f2937;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: .5px
    }

    .name {
      font-size: 13px;
      font-weight: 600;
      max-width: 10ch;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis
    }


    .price {
      font-size: 12px;
      color: var(--muted)
    }

    .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #059669;
      color: #fff;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      box-shadow: 0 1px 4px #0003
    }

    .dec {
      position: absolute;
      right: 6px;
      bottom: 6px;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 2px solid var(--border);
      display: grid;
      place-items: center;
      background: #fff;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 1px 2px #0002;
    }

    .dec:hover {
      background: #fee2e2;
      border-color: #fecaca
    }

    .dec:active {
      transform: scale(.96)
    }

    .editpin {
      position: absolute;
      left: 6px;
      top: 6px;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid var(--border);
      display: grid;
      place-items: center;
      background: #fff;
      font-size: 12px
    }

    .ghost {
      border-style: dashed
    }

    .center {
      display: flex;
      justify-content: center;
      margin-top: 18px
    }

    .right {
      display: flex;
      justify-content: flex-end;
      margin-top: 18px
    }

    .modal {
      background: #fff;
      border-radius: 18px;
      padding: 8px;
      min-width: 240px max-width:560px;
      max-height: 85vh;
      overflow: hidden;
      box-shadow: 0 10px 30px #0006;
    }

    .modal .head {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid var(--border);
      padding: 12px
    }

    .modal .body {
      padding: 20px, overflow:auto
    }

    .list {
      list-style: none;
      margin: 0;
      padding: 0
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid var(--border)
    }

    .row:last-child {
      border-bottom: none
    }

    .muted {
      color: var(--muted);
      font-size: 12px
    }

    .field {
      display: block
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      font-size: 14px
    }

    .cols {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px
    }

    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center
    }

    .spacer {
      flex: 1
    }

    .danger {
      color: #b91c1c;
      border-color: #fecaca;
      background: #fff
    }

    .signature {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="container h-inner">
        <div class="tot">
          <span class="label">Total</span>
          <span id="totalAmount" class="amount">0,00 ‚Ç¨</span>
          <span id="totalUnits" class="units">0 uds</span>
        </div>
        <div class="toolbar">
          <button class="btn danger" id="btnClear" title="Limpiar carrito">üóëÔ∏è</button>
          <button class="btn" id="btnSummary">Resumen</button>
          <button class="btn primary" id="btnCharge">Cobrar</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div style="display:flex;align-items:center;justify-content:space-between;margin:4px 0 10px">
        <h1 style="font-size:16px;margin:0">Selecciona productos</h1>
        <button class="btn small" id="btnToggleEdit">Editar</button>
      </div>

      <div class="grid" id="grid"></div>

      <div class="right" style="gap:10px">
        <button class="btn small" id="btnManage">Gestionar</button>
        <button class="btn small" id="btnTotals">Totales</button>
      </div>
      <div class="signature">
        ¬Æ 2025 kaxhy
      </div>
    </main>

    <!-- Modales -->
    <div class="modal-back" id="modalSummary" hidden>
      <div class="modal">
        <div class="head">
          <div style="display:flex;align-items:center;gap:8px">
            <strong>Resumen de pedido</strong>
            <div class="spacer"></div>
            <button class="btn" data-close>Atr√°s</button>
            <button class="btn primary" id="btnChargeSummary">Cobrar</button>
          </div>
        </div>
        <div class="body" id="summaryBody"></div>
      </div>
    </div>

    <div class="modal-back" id="modalNew" hidden>
      <div class="modal">
        <div class="head">
          <div style="display:flex;align-items:center;gap:8px">
            <strong id="newTitle">Nuevo producto</strong>
            <div class="spacer"></div>
          </div>
        </div>
        <div class="body">
          <div class="cols">
            <label class="field">
              <div class="muted" style="margin-bottom:6px">Nombre</div>
              <input id="inpName" placeholder="Ej: Caf√©" />
            </label>
            <label class="field">
              <div class="muted" style="margin-bottom:6px">Precio (‚Ç¨)</div>
              <input id="inpPrice" inputmode="decimal" placeholder="Ej: 1.50" />
            </label>
          </div>
          <div style="display:flex;gap:8px;align-items:center;margin-top:14px;justify-content:flex-end;flex-wrap:wrap">
            <button class="btn danger" id="btnDelete" hidden>Eliminar</button>
            <div class="spacer"></div>
            <button class="btn" data-close>Cancelar</button>
            <button class="btn primary" id="btnSave">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-back" id="modalManage" hidden>
      <div class="modal">
        <div class="head">
          <div style="display:flex;align-items:center;gap:8px">
            <strong>Gestionar cat√°logo</strong>
            <div class="spacer"></div>
            <button class="btn danger" id="btnRestore" title="Restaurar los productos por defecto">Restaurar</button>
            <button class="btn" data-close>Listo</button>
          </div>
        </div>
        <div class="body">
          <ul class="list" id="manageList"></ul>
        </div>
      </div>
    </div>

    <div class="modal-back" id="modalTotals" hidden>
      <div class="modal">
        <div class="head">
          <div style="display:flex;align-items:center;gap:8px">
            <strong>Totales cobrados</strong>
            <div class="spacer"></div>
            <button class="btn" data-close>Cerrar</button>
          </div>
        </div>
        <div class="body" id="totalsBody"></div>
        <div class="body" style="display:flex;justify-content:flex-end;gap:8px">
          <button class="btn" id="btnDownloadCSV">Descargar CSV</button>
        </div>
      </div>
    </div>


  </div>
  <script>

        const s = (name || '').trim().replace(/\s+/g, '');

      function avatarHTML(p, size) {
        if (p.icon) {
          return `<img alt="${p.name}" src="${p.icon}" width="${size}" height="${size}" style="width:${size + 2}px;height:${size + 2}px;object-fit:cover;border-radius:6px"/>`;
        }
        const fs = Math.max(10, Math.round(size * 0.20));

      document.getElementById('btnClear').addEventListener('click', () => { qtys = {}; save(); render(); });
      document.getElementById('btnSummary').addEventListener('click', () => openSummary());
      //document.getElementById('btnToggleEdit').addEventListener('click', () => { editMode = !editMode; document.getElementById('btnToggleEdit').textContent = editMode ? 'Hecho' : 'Editar cat√°logo'; render(); });
      document.getElementById('btnManage').addEventListener('click', () => openManage());
      document.getElementById('btnCharge').addEventListener('click', () => charge());
      document.getElementById('btnTotals').addEventListener('click', () => openTotals());



      const btnToggleEdit = document.getElementById('btnToggleEdit');

      function setEditMode(on) {
        editMode = !!on;
        btnToggleEdit.textContent = editMode ? 'Hecho' : 'Editar cat√°logo';
        btnToggleEdit.setAttribute('aria-pressed', String(editMode));

        // Deshabilitar acciones mientras se edita
        const btnClear = document.getElementById('btnClear');
        const btnSummary = document.getElementById('btnSummary');
        const btnManage = document.getElementById('btnManage');
        const btnCharge = document.getElementById('btnCharge');
        const btnTotals = document.getElementById('btnTotals');

        if (btnClear) btnClear.disabled = editMode;
        if (btnSummary) btnSummary.disabled = editMode;
        if (btnManage) btnManage.disabled = editMode;
        if (btnCharge) btnCharge.disabled = editMode;
        if (btnTotals) btnTotals.disabled = editMode;

        render(); // re-pinta la grilla para aplicar bloqueo de toques
      }

      // Toggle
      btnToggleEdit.addEventListener('click', () => setEditMode(!editMode));


      function lockBodyScroll(lock) {
        document.body.classList.toggle('no-scroll', !!lock);
      }

      function openModal(id) {
        const el = document.getElementById(id);
        if (!el) return;
        el.removeAttribute('hidden');
        lockBodyScroll(true);
        el.onclick = (e) => { if (e.target === el) closeModal(id); };
        el.querySelectorAll('[data-close]').forEach(btn => { btn.onclick = () => closeModal(id); });
      }
      function closeModal(id) {
        const el = document.getElementById(id);
        if (!el) return;
        el.setAttribute('hidden', '');
        if (!document.querySelector('.modal-back:not([hidden])')) lockBodyScroll(false);
      }
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          const open = document.querySelector('.modal-back:not([hidden])');
          if (open) closeModal(open.id);
        }
      });

      function render() {
        const tUnits = Object.values(qtys).reduce((a, b) => a + (b || 0), 0);
        const tAmount = products.reduce((s, p) => s + (qtys[p.id] || 0) * p.price, 0);
        totalUnits.textContent = tUnits + ' uds';
        totalAmount.textContent = eur(tAmount);

        grid.innerHTML = '';
        products.forEach(p => {
          const b = document.createElement('button');
          b.className = 'tile';
          b.innerHTML = `
        ${avatarHTML(p, 42)}
        <div class="name" title="${p.name}">${p.name}</div>
        <div class="price">${eur(p.price)}</div>
      `;
          if (!editMode) {
            b.addEventListener('click', () => {
              qtys[p.id] = (qtys[p.id] || 0) + 1; // cada toque = +1
              save(); render();
            });
          }
          const q = qtys[p.id] || 0;
          if (q > 0) {
            const badge = document.createElement('div');
            badge.className = 'badge';
            badge.textContent = 'x' + q;
            b.appendChild(badge);
            if (!editMode) {
              const dec = document.createElement('button');
              dec.className = 'dec'; dec.textContent = '‚àí';
              dec.addEventListener('click', (e) => { e.stopPropagation(); qtys[p.id] = Math.max(0, (qtys[p.id] || 0) - 1); save(); render(); });
              b.appendChild(dec);
            }
          }
          if (editMode) {
            const pin = document.createElement('button');
            pin.className = 'editpin'; pin.textContent = '‚úé';
            pin.addEventListener('click', (e) => { e.stopPropagation(); openNewOrEdit(p) });
            b.appendChild(pin);
          }
          grid.appendChild(b);
        });
        if (!editMode) {
          const add = document.createElement('button');
          add.className = 'tile ghost';
          add.innerHTML = `<div class="avatar" style="width:42px;height:42px;font-size:18px">Ôºã</div><div class="name">A√±adir</div>`;
          add.addEventListener('click', () => openNewOrEdit());
          grid.appendChild(add);
        }
      }

      function openSummary() {
        const body = document.getElementById('summaryBody');
        const sel = products.filter(p => (qtys[p.id] || 0) > 0);

        if (!sel.length) {
          body.innerHTML = `<p class='muted'>A√∫n no has seleccionado nada. (Tu cartera aplaude).</p>`;
        } else {
          const rows = sel.map(p => {
            const q = qtys[p.id] || 0;
            const line = eur(q * p.price);
            return `
          <div class='row'>
            <div style='display:flex;align-items:center;gap:10px'>
              ${avatarHTML(p, 24)}
              <div>
                <div style='font-size:14px;font-weight:600'>${p.name}</div>
                <div class='muted'>${eur(p.price)} √ó ${q}</div>
              </div>
            </div>
            <div style='display:flex;align-items:center;gap:6px'>
              <button class='btn' data-dec='${p.id}'>‚àí</button>
              <span class='muted'>${q}</span>
              <button class='btn' data-inc='${p.id}'>+</button>
              <button class='btn danger' data-del='${p.id}'>Eliminar</button>
              <div style='width:8px'></div>
              <div style='font-weight:700'>${line}</div>
            </div>
          </div>`;
          }).join('');

          const total = products.reduce((s, p) => s + (qtys[p.id] || 0) * p.price, 0);
          body.innerHTML = rows + `
        <div class='row' style='border-top:1px solid var(--border)'>
          <div class='muted'>Total</div>
          <div style='font-weight:800'>${eur(total)}</div>
        </div>`;

          // Listeners de los controles por l√≠nea
          body.querySelectorAll('[data-inc]').forEach(b => b.onclick = (e) => {
            const id = e.currentTarget.getAttribute('data-inc');
            qtys[id] = (qtys[id] || 0) + 1;
            save(); render(); openSummary();
          });
          body.querySelectorAll('[data-dec]').forEach(b => b.onclick = (e) => {
            const id = e.currentTarget.getAttribute('data-dec');
            qtys[id] = Math.max(0, (qtys[id] || 0) - 1);
            if (qtys[id] === 0) delete qtys[id];
            save(); render(); openSummary();
          });
          body.querySelectorAll('[data-del]').forEach(b => b.onclick = (e) => {
            const id = e.currentTarget.getAttribute('data-del');
            delete qtys[id];
            save(); render(); openSummary();
          });
        }

        openModal('modalSummary');
      }

      function openManage() {

        const restoreBtn = document.getElementById('btnRestore');
        if (restoreBtn && !restoreBtn._wired) {
          restoreBtn._wired = true;
          restoreBtn.addEventListener('click', () => {
            if (confirm('Vas a restaurar el cat√°logo base. Se borrar√°n los cambios y se cargar√° lo de serie. ¬øContinuar?')) {
              try {
                localStorage.removeItem(LS_PRODUCTS);
                localStorage.removeItem(LS_QTYS);
                localStorage.removeItem(LS_SALES);
              } catch { }
              qtys = {};         // limpia cantidades en memoria
              load();            // repuebla desde los ‚Äúde serie‚Äù del load()
              render();          // refresca la UI
              if (typeof closeModal === 'function') closeModal('modalManage'); // ci√©rralo
            }
          });
        }

        const ul = document.getElementById('manageList');
        ul.innerHTML = products.map((p, i) => `
      <li class='row'>
        <div style='display:flex;align-items:center;gap:10px;min-width:0'>
          ${avatarHTML(p, 28)}
          <div style='min-width:0'>
            <div style='font-size:14px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis'>${p.name}</div>
            <div class='muted'>${eur(p.price)}</div>
          </div>
        </div>
        <div class='toolbar'>
          <button class='btn' data-move='up' data-id='${p.id}' ${i === 0 ? 'disabled' : ''}>‚Üë</button>
          <button class='btn' data-move='down' data-id='${p.id}' ${i === products.length - 1 ? 'disabled' : ''}>‚Üì</button>
          <button class='btn danger' data-del='${p.id}'>Eliminar</button>
        </div>
      </li>`).join('');
        ul.querySelectorAll('[data-move]').forEach(b => b.onclick = (e) => {
          const id = e.currentTarget.getAttribute('data-id');
          const dir = e.currentTarget.getAttribute('data-move');
          const idx = products.findIndex(p => p.id === id);
          if (idx < 0) return;
          const ni = dir === 'up' ? Math.max(0, idx - 1) : Math.min(products.length - 1, idx + 1);
          const copy = [...products];
          const [it] = copy.splice(idx, 1); copy.splice(ni, 0, it);
          products = copy; save(); openManage(); render();
        });
        ul.querySelectorAll('[data-del]').forEach(b => b.onclick = (e) => {
          const id = e.currentTarget.getAttribute('data-del');
          products = products.filter(p => p.id !== id); delete qtys[id]; save(); openManage(); render();
        });
        openModal('modalManage');
      }

      let editId = null;

      function openNewOrEdit(p) {
        editId = p ? p.id : null;
        document.getElementById('newTitle').textContent = p ? 'Editar producto' : 'Nuevo producto';
        document.getElementById('btnDelete').hidden = !p;
        const inpName = document.getElementById('inpName');
        const inpPrice = document.getElementById('inpPrice');
        inpName.value = p ? p.name : '';
        inpPrice.value = p ? String(p.price) : '';

        document.getElementById('btnDelete').onclick = () => { if (!p) return; products = products.filter(x => x.id !== p.id); delete qtys[p.id]; save(); closeModal('modalNew'); render(); }
        document.getElementById('btnSave').onclick = () => {
          const name = inpName.value.trim();
          const price = Number(String(inpPrice.value).replace(',', '.'));
          if (!name || isNaN(price) || price < 0) return;
          if (editId) {
            products = products.map(x => x.id === editId ? { ...x, name, price } : x);
          } else {
            products = [{ id: crypto.randomUUID(), name, price }, ...products];
          }
          save(); closeModal('modalNew'); render();
        }

        openModal('modalNew');
      }

      function buildTicket() {
        const items = products
          .filter(p => (qtys[p.id] || 0) > 0)
          .map(p => ({ id: p.id, name: p.name, qty: qtys[p.id] || 0, price: p.price, line: (qtys[p.id] || 0) * p.price }));
        const total = items.reduce((s, it) => s + it.line, 0);
        return { ts: new Date().toISOString(), items, total };
      }

      function charge() {
        const hasItems = Object.values(qtys).some(q => (q || 0) > 0);
        if (!hasItems) { alert('No hay nada que cobrar.'); return; }
        if (!confirm('Confirmar cobro y limpiar carrito?')) return;
        const sales = getSales();
        const ticket = buildTicket();
        sales.push(ticket);
        saveSales(sales);
        qtys = {}; save(); render();
      }

      function openTotals() {
        const body = document.getElementById('totalsBody');
        const sales = getSales();
        if (!sales.length) {
          body.innerHTML = `<p class='muted'>No hay cobros registrados todav√≠a.</p>`;
          openModal('modalTotals');
          return;
        }
        const total = sales.reduce((s, t) => s + (t.total || 0), 0);
        const count = sales.length;
        body.innerHTML = `
    <div class='row'><div class='muted'>Tickets</div><div><strong>${count}</strong></div></div>
    <div class='row'><div class='muted'>Total cobrado</div><div><strong>${eur(total)}</strong></div></div>
  `;
        const dl = document.getElementById('btnDownloadCSV');
        if (dl && !dl._wired) {
          dl._wired = true;
          dl.addEventListener('click', () => downloadCSV());
        }
        openModal('modalTotals');
      }

      function downloadCSV() {
        const sales = getSales();
        const rows = [['fecha', 'ticket', 'producto', 'cantidad', 'precio_unit', 'importe_linea', 'total_ticket']];
        sales.forEach((t, idx) => {
          t.items.forEach(it => {
            rows.push([t.ts, idx + 1, it.name, it.qty, it.price, it.line, t.total]);
          });
        });
        const csv = rows.map(r => r.map(v => {
          const s = String(v);
          return s.includes(',') || s.includes('"') ? `"${s.replaceAll('"', '""')}"` : s;
        }).join(',')).join('\n');

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'ventas.csv';
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      }

      // Cobrar desde el Resumen
      (function attachChargeInSummary() {
        const b = document.getElementById('btnChargeSummary');
        if (!b || b._wired) return;
        b._wired = true;
        b.addEventListener('click', function () {
          if (typeof charge === 'function') charge();              // mismo flujo que el Cobrar principal
          if (typeof closeModal === 'function') closeModal('modalSummary'); // cerrar el resumen
        });
      })();



      // Init
      ['modalSummary', 'modalNew', 'modalManage'].forEach(id => { const el = document.getElementById(id); if (el) el.setAttribute('hidden', ''); });
      load();
      render();
    })();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').then(reg => {
          // Auto-update simple: cuando haya un SW nuevo y tome control, recargamos 1 vez
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            refreshing = true;
            // Recarga suave para coger la nueva versi√≥n del app shell
            location.reload();
          });

          // (Opcional) Forzar activaci√≥n inmediata si detectas update
          reg.addEventListener('updatefound', () => {
            const sw = reg.installing;
            if (!sw) return;
            sw.addEventListener('statechange', () => {
              if (sw.state === 'installed' && navigator.serviceWorker.controller) {
                // Ya hay uno activo y acaba de instalarse otro ‚Üí pedimos activaci√≥n
                reg.waiting?.postMessage?.('SKIP_WAITING');
              }
            });
          });
        }).catch(console.error);
      });
    }
  </script>

</body>

</html>
